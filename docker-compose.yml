version: '3.8'

services:
  # Web Application
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GCP_PROJECT=local-development
      - BIGQUERY_DATASET=analysis_dataset
      - BUCKET_NAME=local-bucket
      - PUBSUB_TOPIC_FOR_SQL_IMPORT=sql-import-topic
      - FLASK_SECRET_KEY=local-dev-secret-key
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account.json
    volumes:
      - ./credentials:/app/credentials:ro
      - ./webapp:/app
    depends_on:
      - redis
    networks:
      - data-analysis-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - data-analysis-network

  # Local GCS emulator (optional)
  fake-gcs:
    image: fsouza/fake-gcs-server:latest
    ports:
      - "4443:4443"
    environment:
      - PORT=4443
      - STORAGE_EMULATOR_HOST=localhost:4443
    volumes:
      - gcs_data:/data
    networks:
      - data-analysis-network

  # Local BigQuery emulator (optional)
  bigquery-emulator:
    image: ghcr.io/goccy/bigquery-emulator:latest
    ports:
      - "9050:9050"
    environment:
      - PORT=9050
      - PROJECT_ID=local-development
    volumes:
      - bq_data:/tmp
    networks:
      - data-analysis-network

  # Pub/Sub emulator
  pubsub-emulator:
    image: messagebird/gcloud-pubsub-emulator:latest
    ports:
      - "8432:8432"
    environment:
      - PUBSUB_PROJECT_ID=local-development
    volumes:
      - pubsub_data:/data
    networks:
      - data-analysis-network

volumes:
  redis_data:
  gcs_data:
  bq_data:
  pubsub_data:

networks:
  data-analysis-network:
    driver: bridge
