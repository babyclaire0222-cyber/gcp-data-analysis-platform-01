services:
  # Web Application (Production)
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GCP_PROJECT=project-64f58cb2-a1cc-4618-9a0
      - BIGQUERY_DATASET=analysis_dataset
      - BUCKET_NAME=project-64f58cb2-data-analysis
      - PUBSUB_TOPIC_FOR_SQL_IMPORT=sql-import-topic
      - FLASK_SECRET_KEY=prod-secret-key-change-this
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PORT=8080
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account.json
    volumes:
      - ./credentials:/app/credentials:ro
    networks:
      - data-analysis-network

networks:
  data-analysis-network:
    driver: bridge
