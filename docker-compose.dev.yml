version: '3.8'

services:
  # Web Application (Development)
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - GCP_PROJECT=local-development
      - BIGQUERY_DATASET=analysis_dataset
      - BUCKET_NAME=local-bucket
      - PUBSUB_TOPIC_FOR_SQL_IMPORT=sql-import-topic
      - FLASK_SECRET_KEY=local-dev-secret-key
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_EMULATOR_HOST=http://fake-gcs:4443
      - BIGQUERY_EMULATOR_HOST=http://bigquery-emulator:9050
      - PUBSUB_EMULATOR_HOST=http://pubsub-emulator:8432
    volumes:
      - ./webapp:/app
      - ./credentials:/app/credentials:ro
    depends_on:
      - redis
      - fake-gcs
      - bigquery-emulator
      - pubsub-emulator
    networks:
      - data-analysis-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - data-analysis-network

  # Local GCS emulator
  fake-gcs:
    image: fsouza/fake-gcs-server:latest
    ports:
      - "4443:4443"
    environment:
      - PORT=4443
      - STORAGE_EMULATOR_HOST=fake-gcs:4443
    volumes:
      - gcs_data:/data
    command: ["-scheme", "http"]
    networks:
      - data-analysis-network

  # Local BigQuery emulator
  bigquery-emulator:
    image: ghcr.io/goccy/bigquery-emulator:latest
    ports:
      - "9050:9050"
    environment:
      - PORT=9050
      - PROJECT_ID=local-development
    volumes:
      - bq_data:/tmp
    networks:
      - data-analysis-network

  # Pub/Sub emulator
  pubsub-emulator:
    image: messagebird/gcloud-pubsub-emulator:latest
    ports:
      - "8432:8432"
    environment:
      - PUBSUB_PROJECT_ID=local-development
    volumes:
      - pubsub_data:/data
    networks:
      - data-analysis-network

volumes:
  redis_data:
  gcs_data:
  bq_data:
  pubsub_data:

networks:
  data-analysis-network:
    driver: bridge
