services:
  # Web Application (Simple Development)
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - GCP_PROJECT=local-development
      - BIGQUERY_DATASET=analysis_dataset
      - BUCKET_NAME=local-bucket
      - PUBSUB_TOPIC_FOR_SQL_IMPORT=sql-import-topic
      - FLASK_SECRET_KEY=local-dev-secret-key
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PORT=8080
    volumes:
      - ./webapp:/app
      - ./credentials:/app/credentials:ro
    networks:
      - data-analysis-network

networks:
  data-analysis-network:
    driver: bridge
